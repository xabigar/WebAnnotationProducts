<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" type="text/css" href="../styles/options.css">

  <title>Configuration</title>
</head>
<body>
<div class="container">
  <!-- Header -->
  <header></header>

  <!-- Navigation bar -->

  <!-- Container -->
  <div id="main-container" class="container">

    <div class="jumbotron">
      <img class="logo" src="../images/icon-38.png">
      <h2 class="title">SPL&Go configuration</h2>
      <div class="card">
        <div class="card-header bg-dark text-white">User manual</div>
        <div class="card-body">
          <div class="form-group">
            Visit whenever you want the <a href="https://github.com/haritzmedina" target="_blank">user manual</a> for further information.
          </div>
        </div>
      </div>
      <div class="card">
        <div class="card-header bg-dark text-white">Permissions</div>
        <div class="card-body">
          <div class="form-check">
            <input disabled="disabled" type="checkbox" class="form-check-input" id="permissionHypothesisCheckbox" checked="checked">
            <label for="permissionHypothesisCheckbox" class="form-check-label">Hypothesis</label>
          </div>
        </div>
      </div>
      <div class="card">
        <div class="card-header bg-dark text-white">File formats</div>
        <div class="card-body">
          <div class="form-group">
            <label for="fileFormats">Which file formats must be treated as plain text files?</label>
            <input type="text" class="form-control" id="fileFormats" placeholder="Enter a list of file extensions separated by comma: xml,js,csv">
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<script src="../scripts/options.js"></script>
</body>
</html>
